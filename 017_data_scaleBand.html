<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      // scaleBand :
      const f = d3
        .scaleBand()
        .domain(["one", "two", "three", "four"])
        .range([0, 100]);

      console.log(f("one")); // 0
      console.log(f("two")); // 25
      console.log(f("three")); // 50
      console.log(f("four")); // 75

      console.log(f.bandwidth()); // 25
    </script>
  </body>
</html>
