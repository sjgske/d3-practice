<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      // range는 전체 width
      // domain의 전체 count를 range 값으로 '동일하게' 분할하여 분배
      const f1 = d3.scalePoint().range([0, 100]).domain([10, 20, 30, 40]);
      console.log(f1(20)); // 33.3

      const f2 = d3.scalePoint().range([0, 100]).domain(["a", "b", "c", "d"]);
      console.log(f2("c")); // 66.6

      // padding이 붙었을 경우 각 요소의 간격에 padding을 곱하여 양쪽 여백으로 줌
      const f3 = d3
        .scalePoint()
        .range([0, 100])
        .domain(["a", "b", "c", "d"])
        .padding(0.3);
      console.log(f3("a")); // 8.3
    </script>
  </body>
</html>
